  <script>
      var NV = {
          userId: "",
          card: {},
          attachment: {},
          dialogs: {},
          userConfig: {},
          startTime: new Date().getTime()
      };
      var D = {};
      var NVTrace = {
          trace: function(obj){
              if(!obj){return;}
              obj.level = obj.level || "debug";
              obj.type = obj.type || "global";
              obj.data = obj.data || "";
              var xhr = new XMLHttpRequest();
              xhr.open('POST', '../trace');
              xhr.setRequestHeader('Content-Type', 'application/json');
              xhr.send(JSON.stringify(obj));
          },
          debug: function(obj){NVTrace.trace(obj);},
          info: function(obj){obj.level = "info";NVTrace.trace(obj);},
          error: function(obj){obj.level = "error";NVTrace.trace(obj);}
      };
  </script>
